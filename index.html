<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@NaN,0,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="foto"></div>
            <div id="formulario">

                <h1>Login</h1>
                <p>Faça login para acessar suas informações</p>

                <form action="" method="post" class="form">
                    <div class="campo">
                        <label for="user">
                            <span class="material-symbols-outlined" id="afonso">
                                supervisor_account
                            </span>
                        </label>
                        <input type="email" name="user" id="user" required placeholder="Email" autocomplete="email">
                    </div>
                    <div class="campo">
                        <label for="senha">
                            <span class="material-symbols-outlined" id="afonso">
                                password
                            </span>
                        </label>
                        <input type="password" name="senha" id="senha" required minlength="8" placeholder="Senha" autocomplete="current-password">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao"><span class="material-symbols-outlined" id="mail">
                        mail
                    </span>Esqueci minha senha</a>


                </form>
            </div>

        </section>
    </main>
</body>
</html>
